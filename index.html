    //random color choice

        mood.addEventListener('change', setMoodColor);
        function setMoodColor() {
            const moodChoice = mood.value; 
                switch (moodChoice) {
                    case 'Bright': 
                        moodColor.textContent = 'Neon queen! We got you these options: DS500, DS400, DS300';
                        break;
                    case 'Earth':
                        moodColor.textContent = 'Hello Mother Earth! Check out these options: DS55, ds563, ds423'; 
                        break;
                    case 'Dark': 
                        moodColor.textContent =  'Hi Goddess! Check out these options: DS55, ds563, ds423';
                        break;
                    case 'Pastel': 
                        moodColor.textContent = 'Hi Grl! Check out these options: DS55, ds563, ds423';
                        break;
                    default: 
                    moodColor.textContent = 'We\'d love to help you choose a nailpolish color! Please choose a mood to get started!';
                }   
        }
        //Theme select option === adding more themes by switch 
        const themeColor = document.querySelector('#theme');
        const html = document.querySelector('html');
        function update(backColor, textColor) {
            html.style.backgroundColor = backColor;
            html.style.color = textColor;
        }
        themeColor.onchange = function () {
            switch (themeColor.value) {
                case 'dark': 
                update('black','white');
                break; 
                case 'white': 
                update('white','black');
                break; 
                case 'purple':
                update('#E0B0FF','white');
                break;
                case 'pink':
                update('#ff3399','white');
                break;
                case 'psychedelic':
                update('#99ff33','#ff3399')
                break; 
                default:    
                update('white','black');
            }
        }
        </script>
