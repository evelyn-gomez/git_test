<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>

    <section class="preview">
      <p class="phonebook">
        <label for="namesearch">Enter contact name:</label>
        <input id="namesearch" type="text">
        <button id='namebtn'>Search</button>
      </p>
      <p class="paraNum">
        <label for="numInput">Enter a number to check if it's a Prime Number.</label>
        <input id="numInput" type="number">
        <button id="numBtn">Check</button>
      </p>
      <p class="input">
        <button id="greaterInput">Click to prompt input field</button>
      </p>
    </section>

  </body>
  <script src="loops1.js"></script>

</html>
